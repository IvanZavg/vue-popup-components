<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="vue-popup-components/simplePopUp.js"></script>
  </head>
  <body>
    s
    <div id="app">
      <simple-pop-up
        :config="popupConfig"
        :showpopup="showpopup"
        :key="showpopup"
        @closepopup="changeShowpopup"
      ></simple-pop-up>
    </div>

    <script>
      Vue.component('simple-pop-up', simplePopUp)

      const app = new Vue({
        el: '#app',
        data: () => ({
          popupConfig: {
            title: 'Title',
            text: 'How are you?',
          },
          showpopup: true,
        }),
        methods: {
          changeShowpopup() {
            this.showpopup = false
          },
        },
      })
    </script>
  </body>
</html>
